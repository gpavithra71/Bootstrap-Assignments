<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
rel="stylesheet"
/>
    <title>Grid</title>
</head>
<body>
<div class="row">
        <div class="col-8 border border-success">col-8
        
    <div class="row">
        <div class="col-4 border border-primary">col-4</div>
        <div class="col-4 border border-primary">col-4</div>

    </div>

        <div class="col-6 border border-secondary">col-6</div>
    </div>
    <div class="row">
        <div class="col-3 border border-danger">col-3</div>
        <div class="col-3 border border-danger">col-3</div>
        <div class="col-3 border border-danger">col-3</div>
        <div class="col-3 border border-danger">col-3</div>
    </div>
    <div class="row">
        <div class="col-12 border border-warning">col-12</div>
    </div>
</div>
<div class="col-4 border border-dark">col-4</div>
</div>


    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
